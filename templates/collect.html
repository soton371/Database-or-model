{% extends 'basic.html' %}

{% block title %}
  Collect
{% endblock %}

{% block body %}
  <h1>Collect Page</h1>

  {% comment %}add for form{% endcomment %}
  <form method="post" style="padding: 25px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Full Name</label>
      <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Soton Ahmed" />
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Team</label>
      <input name="team" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Australia"/>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Age</label>
      <input name="age" type="text" class="form-control" id="exampleFormControlInput1" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% comment %}end for form{% endcomment %}
{% endblock %}
